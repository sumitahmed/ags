<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AgriSense AI</title>
    <link rel="stylesheet" href="/styles/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dashboard">
        <header class="header">
            <div class="header-content">
                <a href="/" style="text-decoration: none; color: inherit;">
                    <div class="logo-section">
                        <h1 class="logo">AgriSense AI</h1>
                    </div>
                </a>
                <nav class="navigation">
                    <a href="/dashboard" class="nav-item active">Dashboard</a>
                    <a href="/fields" class="nav-item">Fields</a>
                    <a href="/insights" class="nav-item">Insights</a>
                    <a href="/reports" class="nav-item">Reports</a>
                    <a href="/settings" class="nav-item">Settings</a>
                </nav>
                <div class="profile-avatar">
                    <img src="/images/avatars/profile-avatar.png" alt="Profile" class="avatar-img">
                </div>
            </div>
        </header>>

        <main class="main-content">
            <div class="content-wrapper">
                <section class="field-health-section">
                    <h2 class="section-title">Field Health Overview</h2>

                    <div class="field-visualization">
                        <div class="field-background">
                            <img src="/images/backgrounds/field-background.png" alt="Field Background"
                                class="field-img">
                        </div>

                        <div class="chart-controls">
                            <div class="chart-control">
                                <img src="/images/icons/leaf-icon.svg" alt="Leaf" class="control-icon">
                            </div>
                            <div class="chart-control">
                                <img src="/images/icons/chart-icon.svg" alt="Chart" class="control-icon">
                            </div>
                            <div class="chart-control">
                                <img src="/images/icons/chart-icon-2.svg" alt="Chart" class="control-icon">
                            </div>
                            <div class="chart-control">
                                <img src="/images/icons/chart-icon-3.svg" alt="Chart" class="control-icon">
                            </div>
                        </div>
                    </div>

                    <div class="metrics-grid">
                        <div class="metric-card">
                            <div class="metric-label">NDVI</div>
                            <div class="metric-value">0.75</div>
                            <div class="metric-change positive">+2%</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-label">EVI</div>
                            <div class="metric-value">0.68</div>
                            <div class="metric-change negative">-1%</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-label">SAVI</div>
                            <div class="metric-value">0.82</div>
                            <div class="metric-change positive">+3%</div>
                        </div>
                    </div>

                    <div class="alerts-section">
                        <h3 class="alerts-title">Alerts</h3>

                        <div class="alert-item">
                            <div class="alert-icon">
                                <img src="/images/icons/alert-icon.svg" alt="Alert" class="icon">
                            </div>
                            <div class="alert-content">
                                <div class="alert-title">Pest Infestation Detected</div>
                                <div class="alert-severity">Severity: Medium</div>
                            </div>
                        </div>

                        <div class="alert-item">
                            <div class="alert-icon">
                                <img src="/images/icons/alert-icon-2.svg" alt="Alert" class="icon">
                            </div>
                            <div class="alert-content">
                                <div class="alert-title">Nutrient Deficiency</div>
                                <div class="alert-severity">Severity: Low</div>
                            </div>
                        </div>

                        <div class="alert-item">
                            <div class="alert-icon">
                                <img src="/images/icons/alert-icon-3.svg" alt="Alert" class="icon">
                            </div>
                            <div class="alert-content">
                                <div class="alert-title">Water Stress Detected</div>
                                <div class="alert-severity">Severity: High</div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="/js/dashboard.js"></script>
</body>

</html>
